<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pemasukan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar untuk desktop -->
        <aside class="hidden md:flex flex-col w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700">
            <div class="flex flex-col flex-1 p-4">
                <!-- Logo -->
                <div class="flex items-center mb-8">
                    <!--img src="logo.png" alt="Logo" class="h-8 w-8"-->
                    <span class="ml-3 text-xl font-bold text-gray-800 dark:text-white">Menu</span>
                </div>

                <!-- Menu Atas -->
                <nav class="space-y-2">
                    <a href="index.html" class="flex items-center p-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-blue-100 hover:dark:bg-blue-900">
                        <i class="fas fa-home w-6"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="members.html" class="flex items-center p-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900">
                        <i class="fas fa-users w-6"></i>
                        <span>Anggota</span>
                    </a>
                    <a href="history.html" class="flex items-center p-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-blue-100 hover:dark:bg-blue-900">
                        <i class="fas fa-clock w-6"></i>
                        <span>Riwayat</span>
                    </a>
                    <a href="withdraw.html" class="flex items-center p-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900">
                        <i class="fas fa-hand-holding-usd w-6"></i>
                        <span>Ambil</span>
                    </a>
                    <a href="bagi.html" class="flex items-center p-3 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900">
                        <i class="fas fa-balance-scale w-6"></i>
                        <span>Bagi</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Konten Utama -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-6">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <div class="flex flex-col">
                        <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Input Pemasukan</h1>
                        <p class="text-xs text-gray-600 dark:text-gray-400">Masukkan data setoran anggota</p>
                    </div>
                </div>
                <!-- Alert -->
                <div id="lockInfo" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6 text-gray-800 dark:text-white hidden"></div>
                <!-- Form Input -->
                <div id="content" class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <form id="inputForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Tipe Pemasukan
                            </label>
                            <div class="flex space-x-2">
                                <select id="tipePemasukan" class="flex-1 p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                                </select>
                                <a id="kategoriBtn" class="p-3 rounded-lg bg-blue-500 text-white hover:bg-blue-600 active:bg-blue-700">
                                    <i class="fas fa-plus"></i>
                                </a>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Jumlah Setoran
                            </label>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-gray-500 dark:text-gray-400">Rp</span>
                                <input type="text" inputmode="numeric" id="jumlahPemasukan" class="w-full p-3 pl-12 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Keterangan (Opsional)
                            </label>
                            <textarea id="keterangan" rows="1" class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="window.history.back()" 
                                class="px-6 py-2 rounded-lg border border-gray-300 dark:border-gray-600
                                       text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                                Batal
                            </button>
                            <button type="submit" 
                                class="px-6 py-2 rounded-lg bg-blue-500 text-white 
                                       hover:bg-blue-600 active:bg-blue-700">
                                Simpan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div id="kategoriPopup" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50">
        <div id="insideKategoriPopup" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-[90%] sm:w-[50%] overflow-y-auto">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Kategori pemasukan</h2>
            <div class="relative flex space-x-2 mb-4">
                <input type="text" id="kategoriInput" placeholder="Tambah kategori" class="flex-1 p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                <button id="addKategoriBtn" class="p-3 rounded-lg bg-blue-500 text-white hover:bg-blue-600 active:bg-blue-700">
                    <i class="fas fa-plus"></i>     
                </button>
            </div>
            <ul id="kategori-list" class="space-y-3 mb-4">
            </ul>
            <div class="flex justify-end">
                <button id="closeKategoriBtn" class="px-6 py-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    Tutup
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus Kategori -->
    <div id="confirmPopup" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full sm:w-[90%] max-w-sm">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Konfirmasi Hapus</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Apakah Anda yakin ingin menghapus kategori ini?</p>
            <div class="flex justify-end space-x-4">
                <button id="noBtn" class="px-6 py-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    Batal
                </button>
                <button id="yesBtn" class="px-6 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 active:bg-red-700">
                    Hapus
                </button>
            </div>
        </div>
    </div>    
    <!-- PIN Modal -->
    <div id="pinModal" class="fixed inset-0 bg-black hidden bg-opacity-50 items-end sm:items-center justify-center z-100">
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 w-full sm:w-[90%] max-w-sm">
            <!-- Header -->
            <div class="text-center mb-6">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white">Konfirmasi PIN</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Masukkan 6 digit PIN untuk konfirmasi</p>
                <p id="errorMessage" class="text-sm text-red-500 mt-1 hidden">Pin salah, coba lagi!</p>
            </div>

            <!-- PIN Input Display -->
            <div class="flex justify-center space-x-3 mb-8">
                <div class="w-3 h-3 rounded-full border-2 border-gray-300 dark:border-gray-600" data-pin-dot></div>
                <div class="w-3 h-3 rounded-full border-2 border-gray-300 dark:border-gray-600" data-pin-dot></div>
                <div class="w-3 h-3 rounded-full border-2 border-gray-300 dark:border-gray-600" data-pin-dot></div>
                <div class="w-3 h-3 rounded-full border-2 border-gray-300 dark:border-gray-600" data-pin-dot></div>
                <div class="w-3 h-3 rounded-full border-2 border-gray-300 dark:border-gray-600" data-pin-dot></div>
                <div class="w-3 h-3 rounded-full border-2 border-gray-300 dark:border-gray-600" data-pin-dot></div>
            </div>

            <!-- PIN Keyboard -->
            <div class="grid grid-cols-3 gap-4">
                <!-- Numbers 1-9 -->
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">1</button>
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">2</button>
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">3</button>
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">4</button>
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">5</button>
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">6</button>
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">7</button>
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">8</button>
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">9</button>
                <!-- Cancel button -->
                <button type="button" id="pinCancel" class="bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-red-500  active:scale-95 transition-all">
                    <i class="fas fa-times"></i>
                </button>
                <!-- Number 0 -->
                <button type="button" class="pin-key bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">0</button>
                <!-- Delete button -->
                <button type="button" id="pinDelete" class="bg-gray-100 dark:bg-gray-700 h-14 md:h-12 rounded-xl text-xl font-semibold text-gray-800 dark:text-white  active:scale-95 transition-all">
                    <i class="fas fa-backspace"></i>
                </button>
            </div>

            <!-- Tambahkan tombol Submit -->
            <div class="mt-6">
                <button type="button" 
                    id="pinSubmit" 
                    class="w-full bg-blue-500 text-white py-4 rounded-xl text-lg font-semibold 
                           hover:bg-blue-600 active:bg-blue-700 
                           disabled:bg-gray-300 disabled:text-gray-500 dark:disabled:bg-gray-700 
                           transition-all duration-200 active:scale-98"
                    disabled>
                    Konfirmasi
                </button>
            </div>
        </div>
    </div>
    <!-- loading screen -->
    <div id="loading-screen" class="fixed inset-0 hidden items-center justify-center bg-white bg-opacity-75 dark:bg-gray-900 dark:bg-opacity-75 z-50">
        <!-- Font Awesome Spinner -->
        <i class="fas fa-spinner fa-spin text-blue-500 text-5xl"></i>
    </div>

    <script type="module" src="js/input.js"></script>
    <script type="module" src="js/nip.js"></script>

</body>
</html>
